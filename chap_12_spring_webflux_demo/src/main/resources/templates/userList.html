<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
</head>
<body>
<h1>Users</h1>
<table>
    <tr>
        <th>Username</th>
        <th>Full Name</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}">Username</td>
        <td th:text="${user.fullname}">Full Name</td>
    </tr>
</table>
</body>
</html>
