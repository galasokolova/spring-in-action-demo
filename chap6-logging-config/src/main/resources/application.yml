spring:
  devtools:
    restart:
      enabled: true
  datasource:
    generate-unique-name: false
    name: tacocloud
    url: jdbc:h2:mem:tacocloud
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console

  integration:
    management:
      default-logging-enabled: true

logging:
  file:
    name: chap6-logging-config/log/TacoCloud.log
  level:
    root: WARN
    org.springframework.security: DEBUG
  pattern:
#    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

taco:
  orders:
    page-size: 10
