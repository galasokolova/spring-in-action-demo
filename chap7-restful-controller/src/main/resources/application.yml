spring:
  devtools:
    restart:
      enabled: true
  datasource:
    generate-unique-name: false
    name: tacocloud
    url: jdbc:h2:mem:tacocloud
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console

  integration:
    management:
      default-logging-enabled: true

logging:
  level:
    root: debug
    org.springframework.security: debug

taco:
  orders:
    page-size: 10

